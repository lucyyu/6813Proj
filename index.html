<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel='stylesheet' href='css/jquery-ui-1.10.4.custom.min.css'>

		<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/paddle.js"></script>
		<script type="text/javascript" src="js/canvas.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div class="header">TABLE TENNIS PRO</div>

		<div class="bodydiv">
			<div class="content">
			  	<div class="paddlecontainer">
			  		<canvas id="paddleCanvas" width="450" height="450">
                    Your browser does not support the HTML5 canvas tag.</canvas>
                    <canvas id="diamondCanvas" width="280" height="200">
                    Your browser does not support the HTML5 canvas tag.</canvas>
			  	</div>
			  	<div class="buttoncontainer">

			  		<div class="productBtn" id="bladeBtn" data-toggle="modal" data-target="#blade-modal">BLADE
			  			<div id="blade-summary" class="summary">
			  			</div>
			  		</div>


				  	<div class="productBtn" id="rubberBtn" data-toggle="modal" data-target="#rubber-modal">RUBBER
				  		<div id="rubber-summary" class="summary"></div>
				  	</div>


				  	<div class="productBtn" id="glueBtn" data-toggle="modal" data-target="#glue-modal">GLUE
				  		<div id="glue-summary" class="summary"></div>
				  	</div>

				  	<div id="priceLabel">
				  		TOTAL: $<span id="total-price">0</span>
				  	</div>
			  	</div>
			</div>
		</div>


		<div class="modal fade" id="blade-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Blade</h4>
		        <p>
							<label for="amount">Price range:</label>
							<input type="text" id="blade-amount" style="border:0; color:#f6931f; font-weight:bold;">
						</p>
		      	<div class="slider-range" id="blade-slider-range"></div>
		      </div>
		      <div class="modal-body" id="blade-modal-body">	
		      	
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="rubber-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Rubber</h4>
		        <p>
							<label for="amount">Price range:</label>
							<input type="text" id="rubber-amount" style="border:0; color:#f6931f; font-weight:bold;">
						</p>
		      	<div class="slider-range" id="rubber-slider-range"></div>  
		      </div>
		      <div class="modal-body" id="rubber-modal-body">		
			          	
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="glue-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Glue</h4>
		        <p>
							<label for="amount">Price range:</label>
							<input type="text" id="glue-amount" style="border:0; color:#f6931f; font-weight:bold;">
						</p>
		      	<div class="slider-range" id="glue-slider-range"></div>
		      </div>
		      <div class="modal-body" id="glue-modal-body">	
		      	       	
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</body>
</html>
